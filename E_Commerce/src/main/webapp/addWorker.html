<head>
<meta charset="UTF-8">

 padding-top: 50px;
  padding-right: 150px;

}

</style>

</head>
<body>



<form class="mainClass" method="post" action="AddWorker">

<h1>Add Worker</h1><br><br><br>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" name="First_Name" placeholder="Enter First Name" />
        
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" name="Last_Name" placeholder="Enter Last Name" />
      </div>
    </div>
  </div>

  

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example4" class="form-control" name="Address" placeholder="Enter Address"/>
  </div>



  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input  type="number" id="form6Example6" class="form-control" name="Ph_No" placeholder="Enter Phone Number" />
        
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <input  type="number" id="form6Example7" class="form-control" min="18" name="Age" placeholder="Enter Worker Age" />
      </div>
    </div>
  </div>





  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Add Worker</button>
</form>




</body>
