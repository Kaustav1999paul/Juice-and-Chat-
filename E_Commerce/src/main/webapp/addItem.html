 padding-top: 50px;

<body>

<form class="mainClass" method="post" action="AddItem">

<h1>Add Item</h1><br><br><br>

  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" name="Name" placeholder="Enter Name" />
        
      </div>
    </div>
    
    
    
    
    <select class="form-select" aria-label="Default select example" name="Type">
  		<option disable hidden selected>Select Item Type</option>
  		<option value="Juice">Juice</option>
  		<option value="Chat">Chat</option>
	</select>
    
  </div>

  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input  type="number" id="form6Example6" class="form-control" name="Investment" placeholder="Enter Investment" />
        
      </div>
    </div> 
    
    <div class="col">
      <div class="form-outline">
        <input  type="number" id="form6Example7" class="form-control" min="18" name="Selling_Price" placeholder="Enter Selling_Price" />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Add Item</button>
</form>
